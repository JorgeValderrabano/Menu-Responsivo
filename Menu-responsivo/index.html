<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical Responsivo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more"><button id="bmore"><span class="material-icons">
                    menu
                    </span></button></div>
            </div>
            <div id="links" class="links collapser">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </div>
        <div class="desktop">
            <div class="logo">Logo</div>
    
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div> 
    
            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>  
            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Login</a>                
                </div>
            </div>
        </div>
    </nav>

    <script>
        const bmore = document.querySelector('#bmore');

        bmore.addEventListener('click', e => {
            links.classList.toggle('collapser')
        });
    </script>
</body>
</html>
